<!DOCTYPE html>
<!-- ensure that thymeleaf is added or the data will not display on the page -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet"  type="text/css" href="/src/main/resources/Style/Css.css">
    <title>Menu</title>
</head>
<body>
    <div> 
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#news">Menu</a></li>
            <li><a href="#contact">Order</a></li>
            <li><a href="#about">Login</a></li>
          </ul>          
    </div>
    <table>
        <tr>
            <th> item </th>
            <th> price </th>
            <th> calories </th>

        </tr>
            <!-- iterates through the table rows and display on webpage -->
        <tr th:each="item: ${items}">
            <td th:text="${item.name}"></td>
            <td th:text="${item.price}"></td>
            <td th:text="${item.calories}"></td>
        </tr>
    </table>
    
</body>
</html>
