<!DOCTYPE html>
<!-- ensure that thymeleaf is added or the data will not display on the page -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet"  type="text/css" href="/style/menu.css">
    <script src="/javascript/header.js" type="text/javascript" defer></script>
    <title>Menu</title>
</head>
<body>

    <header-component></header-component> <!-- custom tag created in header.js -->

    <div class="container">
        <div class="menu">
            <h2 class="menu-group-heading">
                Entr√©e
            </h2>
            <div class="menu-group">
                <div th:each="item: ${items}" class="menu-item">
                    <img class="menu-item-image" src="https://dummyimage.com/600x400/000/fff" alt="Menu Item"/>
                    <div class="menu-item-text">
                        <div class="menu-item-heading">
                            <h3 th=:inline="text" class="menu-item-name">
                                [[${item.name}]]
                            </h3>
                            <h3 th=:inline="text" class="menu-item-price">
                                [[${item.price}]]
                            </h3>
                        </div>
                        <br/>
                        <div class="menu-item-details" >
                            <p> served with: </p>
                            <br/>
                            <p class="cal-label">calories: </p> <p th:text=" ${item.calories}" class="cal-text"> </p>
                            <br/>
                            <p> allergens: </p>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>

</body>
</html>
