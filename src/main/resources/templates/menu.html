<!DOCTYPE html>
<!-- ensure that thymeleaf is added or the data will not display on the page -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="apple-touch-icon" sizes="180x180" href="/img/favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/img/favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/img/favicon_io/favicon-16x16.png">
    <link rel="manifest" href="/img/favicon_io/site.webmanifest">
    <link rel="stylesheet"  type="text/css" href="/style/allPages.css"/>
    <link rel="stylesheet"  type="text/css" href="/style/menu.css"/>
    <script src="/javascript/header.js" type="text/javascript" defer></script>
    <script src="/javascript/menu.js" type="text/javascript" defer></script>
    <title>Menu</title>
</head>
<body>

    <header-component></header-component> <!-- custom tag created in header.js -->

    <div class="container">
        <div class="menu">
            <h2 class="menu-group-heading">
                Menu
                <div class="filtering-options" id="filtering-options">
                    <select name="filters" id="filters">
                        <option value="no-filters">No Filters</option>
                        <option value="gluten">Gluten Free</option>
                        <option value="celery">Celery Free</option>
                        <option value="crustacean">Crustacean Free</option>
                        <option value="eggs">Egg Free</option>
                        <option value="fish">Fish Free</option>
                        <option value="lupin">Lupin Free</option>
                        <option value="milk">Milk Free</option>
                        <option value="mollusc">Mollusc Free</option>
                        <option value="mustard">Mustard Free</option>
                        <option value="nuts">Nut Free</option>
                        <option value="peanuts">Peanut Free</option>
                        <option value="sesame seeds">Sesame Seed Free</option>
                        <option value="soy">Soya Free</option>
                        <option value="sulphites">Sulphite Free</option>
                    </select>
                    <button class="filter" onclick="filterOptions(filters.value)">search</button>
                </div>
            </h2>
            <div class="menu-group">
                <div th:each="item: ${items}" class="menu-item" id="menu-item">
                    <img class="menu-item-image" th:src="@{${item.image}}" alt="Menu Item"/>
                    <div class="menu-item-text">
                        <div class="menu-item-heading">
                            <h3 th=:inline="text" class="menu-item-name">
                                [[${item.name}]]
                            </h3>
                            <h3 th=:inline="text" class="menu-item-price">
                                [[${item.price}]]
                            </h3>
                        </div>
                        <br/>
                        <div class="menu-item-details" >
                            <div class="ingredients">
                                <p> served with:&nbsp;</p>
                                <div th:text=" ${item.ingredients}" > </div>
                            </div>
                            <br/>
                            <div class="calories">
                                <p class="item-label">calories:&nbsp;</p>
                                <p th:text=" ${item.calories}" > </p>
                            </div>
                            <div class="allergens">
                                <p> contains:&nbsp;</p>
                                <p th:text=" ${item.allergen}" id="allergen-list"> </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
