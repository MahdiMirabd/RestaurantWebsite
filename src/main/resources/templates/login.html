<!DOCTYPE html>
<!-- ensure that thymeleaf is added or the data will not display on the page -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="apple-touch-icon" sizes="180x180" href="/img/favicon_io/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/img/favicon_io/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/img/favicon_io/favicon-16x16.png">
  <link rel="manifest" href="/img/favicon_io/site.webmanifest">
  <link rel="stylesheet"  type="text/css" href="/style/login.css">
  <link rel="stylesheet"  type="text/css" href="/style/allPages.css">
  <script src="/javascript/header.js" type="text/javascript" defer></script>
  <title>Login</title>
</head>
<body>
  <header-component></header-component> <!-- custom tag created in header.js -->
  <div class="container">
    <div class="login-container">
      <h1>Oaxaca Login</h1>

      <form> <!-- using GET method for convinience during development, change to POST -->
        <br/>
        <!-- form images -->
        <!-- logo image -->
        <div id="showZero" class="logo-image"> <img src="/main/resources/static/img/logo.jpg" alt="default" th:src="@{img/logo.jpg}"> </div>
        <!-- image of waiter -->

        <div id="showOne" class="images"> <img src="/main/resources/static/img/icon-01.png" alt="waiter" th:src="@{img/icon-01.png}"> </div>
        <br/>
        <!-- image of kitchen staff -->
        <div id="showTwo" class="images"> <img src="/main/resources/static/img/icon-02.jpg" alt="kitchen" th:src="@{img/icon-02.jpg}">  </div>
        <br/>
        <!-- radio buttons for user selection -->
        <div class="user">
          <input class="username__option" type="radio"  name="myUsername" value="One" id="myUsername1">
          <label class="username__label" for="myUsername1" >Waiter</label>
          <input class="username__option" type="radio"  name="myUsername" value="Two" id="myUsername2">
          <label class="username__label" for="myUsername2" >kitchen</label>
        </div>
        <br/>
        <input type="password" id="pass" placeholder="Password">
        <br/>
        <br/>
        <input type="button" class="table-btn" value="Login" onclick="checkPass();"/>
      </form>
    </div>
  </div>
</body>
</html>
