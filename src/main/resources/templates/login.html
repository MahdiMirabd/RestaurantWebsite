<!DOCTYPE html>
<!-- ensure that thymeleaf is added or the data will not display on the page -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="apple-touch-icon" sizes="180x180" href="/img/favicon_io/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/img/favicon_io/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/img/favicon_io/favicon-16x16.png">
  <link rel="manifest" href="/img/favicon_io/site.webmanifest">
  <link rel="stylesheet"  type="text/css" href="/style/login.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="/javascript/header.js" type="text/javascript" defer></script>
  <script src="/javascript/login.js" type="text/javascript" defer></script>
  <title>Login</title>
</head>
<body>
<header-component></header-component> <!-- custom tag created in header.js -->
<div class="container">
  <form action="waiter" method="GET"> <!-- using GET method for convinience during development, change to POST -->
    <br> <div id="showOne" class="myDiv"> <img src="/main/resources/static/img/icon-01.png" alt="waiter" th:src="@{img/icon-01.png}"> </div> <br> 
    <div id="showTwo" class="myDiv"> <img src="/main/resources/static/img/icon-02.jpg" alt="kitchen" th:src="@{img/icon-02.jpg}">  </div>

    <label for="pass" type="text">Enter your password: </label>
    <input type="password" id="pass" placeholder="Password.">

    <label for="department">Department</label>
    <select id="department" name="department">
      <option>Select Role</option>
      <option value="One">Waiter</option>
      <option value="Two">Kitchen</option>
      <option value="Three">Customer</option>
    </select>

    <input type="button" value="Login" onclick="checkPass();"/>
  </form>
</div>


</div>
</body>
</html>
